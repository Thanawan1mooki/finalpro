<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banana Ripeness</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    /* ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß */
    .upload-card {
      display: grid;
      gap: 16px;
      justify-items: center;
    }

    .dropzone {
      position: relative;
      display: block;
      border: 2px dashed #E8C85A;
      border-radius: 16px;
      padding: 16px;
      width: 100%;
      max-width: 620px;
      min-height: 280px;
      background: #FFF7D5;
      cursor: pointer;
      overflow: hidden;
      transition: outline .15s;
    }
    .dropzone.drag { outline: 2px solid #F3CA45; }

    .dropzone .drop-inner {
      position: absolute;
      inset: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #C7A945;
      transition: opacity .2s;
      pointer-events: none;
    }
    .plus { font-size: 60px; line-height: 1; }
    .watermark { font-size: 42px; opacity: .28; }

    /* ‡∏†‡∏≤‡∏û‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß */
    .preview-img {
      position: absolute;
      inset: 16px;
      width: calc(100% - 32px);
      height: calc(100% - 32px);
      object-fit: contain;
      border-radius: 12px;
      display: none;
    }
    .dropzone.has-image .drop-inner { opacity: 0; }
    .dropzone.has-image .preview-img { display: block; }
  </style>
</head>

<body class="theme-yellow">
  <header class="app-bar">
    <div class="brand">
      <span class="banana">üçå</span>
      <span class="title-outline">Banana Ripeness</span>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Upload your Banana</h1>

    <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÄ‡∏î‡∏¥‡∏°‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢ ‡∏¢‡∏±‡∏á POST ‡πÑ‡∏õ Flask ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î UPLOAD -->
    <form class="upload-card" method="post" enctype="multipart/form-data">
      <label class="dropzone" for="image">
        <input id="image" name="image" type="file" accept="image/*" hidden required>
        <img id="preview-img" class="preview-img" alt="Preview">
        <div class="drop-inner">
          <div class="plus">+</div>
          <div class="watermark">Banana</div>
        </div>
      </label>

      <button id="btn-upload" class="btn primary" type="submit" disabled>UPLOAD</button>
    </form>

    {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
    {% endif %}
  </main>

  <script>
    const input    = document.getElementById('image');
    const dropzone = document.querySelector('.dropzone');
    const preview  = document.getElementById('preview-img');
    const btn      = document.getElementById('btn-upload');

    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå -> ‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏ó‡∏±‡∏ô‡∏ó‡∏µ (‡πÑ‡∏°‡πà‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î)
    input.addEventListener('change', () => {
      const file = input.files && input.files[0];
      if (!file) {
        dropzone.classList.remove('has-image');
        preview.src = '';
        btn.disabled = true;
        return;
      }
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
        dropzone.classList.add('has-image');
        btn.disabled = false; // ‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
      };
      reader.readAsDataURL(file);
    });

    // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Drag & Drop
    ['dragenter','dragover'].forEach(ev => 
      dropzone.addEventListener(ev, (e) => {
        e.preventDefault(); e.stopPropagation();
        dropzone.classList.add('drag');
      })
    );
    ['dragleave','drop'].forEach(ev =>
      dropzone.addEventListener(ev, (e) => {
        e.preventDefault(); e.stopPropagation();
        dropzone.classList.remove('drag');
      })
    );
    dropzone.addEventListener('drop', (e) => {
      const file = e.dataTransfer.files && e.dataTransfer.files[0];
      if (!file) return;
      input.files = e.dataTransfer.files; // ‡∏ú‡∏π‡∏Å‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö input ‡∏à‡∏£‡∏¥‡∏á
      input.dispatchEvent(new Event('change')); // ‡∏Å‡∏£‡∏∞‡∏ï‡∏∏‡πâ‡∏ô‡∏û‡∏£‡∏µ‡∏ß‡∏¥‡∏ß
    });
  </script>
</body>
</html>
