<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banana Ripeness</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body class="theme-yellow">
  <header class="app-bar">
    <div class="brand">
      <span class="banana">üçå</span>
      <span class="title-outline">Banana Ripeness</span>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Upload your Banana</h1>

    <form class="upload-card" method="post" enctype="multipart/form-data">
      <label class="dropzone" for="image">
        <input id="image" name="image" type="file" accept="image/*" required hidden />
        <div class="drop-inner">
          <div class="plus">+</div>
          <div class="watermark">Banana</div>
        </div>
      </label>

      <button class="btn primary" type="submit">UPLOAD</button>
    </form>

    {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
    {% endif %}
  </main>
</body>
</html>
